<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NAICOM Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Contact NAICOM</h1>  
        <div class="logo">
            <img src="naicom logo.png" alt="NAICOM Logo">
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="POST">
            <label for="contact-type">Corporate/Individual</label>
            <select id="contact-type" name="contact-type">
                <option value="corporate">Corporate</option>
                <option value="individual">Individual</option>
            </select>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="branches">
        <h2>Branches</h2>
        <p>HEAD OFFICE: Plot 1239, Ladoke Akintola Boulevard, Garki II, Abuja.</p>
        <p>Email: contact@naicom.gov.ng</p>
    </section>

    <div id="footer-placeholder"></div>

<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));
</script>


</body>
</html>
